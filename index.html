        #logo a{

            height: 100%;
        }

            width: 100%;
        }
        #img-father{
            padding: 0 3%;
            height: 100%;
        }

        /*精美图片*/

            height: 33px;
            line-height: 33px;
            padding: 30px 0;
        }
        #img-top>span{
            font-size: 22px;
        }
        #use-img-type{
            display: inline-block;
            float: right;
        }
        #use-img-type a{
            text-align: center;
            display: inline-block;
            width: 40px;
            height: 30px;
            color: black;
            margin-left: 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid black;

        .img-info{

        .img-info .img{

            display: inline-block;
        }

        .img-info .img .img-author{

            height: 50px;
            position: absolute;
            bottom: 20px;
            width: 100%;
            line-height: 50px;

        .img-info .img .img-author i{

            border-radius: 50%;
            background: url("images/test2.jpg");
            height:48px;

            margin-left: 20px;
            margin-right: 15px;

        .img-info .img .img-author i+span{

            top:-20px;
